<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="timer">
    <h1>Simply Pomodoro</h1>
    <p id="time"></p>
    <div class="row">
      <button class="btn" id="start" type="button">Start Pomodoro</button>
      <button class="btn" id="stop" type="button">Stop Pomodoro</button>
      <!-- TODO: Combine the two buttons above -->

      <button class="btn" id="reset" type="button">Reset</button>
      <!-- TODO: Style button to show feedback when clicked. Also, disable outline. -->
    </div>
  </div>

  <div>
    <h2>Tasks:</h2>
    <ul id="task-list">

    </ul>

    <form id="new-task">
      <input type="text" name="new-task">
      <input type="submit">
    </form>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>

</html>
